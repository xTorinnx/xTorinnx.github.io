<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Girasoles â€¢ Yirley</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root{
      --sky-1:#e6f4ff;
      --sky-2:#cfe9ff;
      --sun:#ffd166;
      --stem:#2f8f2f;
      --leaf:#3fa93f;
      --soil:#8b5a3c;
      --text:#1a1a1a;
      --panel:#ffffffcc;
      --shadow:0 8px 30px rgba(0,0,0,.12);
    }
    html, body { height: 100%; }
    body {
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, var(--sky-1), var(--sky-2) 50%, #d6f5d6 51%, #c8efc8 100%);
      overflow-x: hidden;
    }

    .scene {
      position: relative; height: 100dvh; width: 100%;
      display: grid; place-items: center;
    }

    .sun {
      position: absolute; top: 6vh; right: 8vw; width: 120px; aspect-ratio: 1;
      background: radial-gradient(circle at 35% 35%, #fff6bf, var(--sun));
      border-radius: 50%; filter: blur(0.2px) drop-shadow(0 0 20px #ffd166aa);
      animation: float 9s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-8px)} }

    .center-wrap{
      position: relative; text-align: center; z-index: 4; padding: 16px 24px;
      background: var(--panel); backdrop-filter: blur(6px);
      border-radius: 20px; box-shadow: var(--shadow);
    }
    .name{
      font-size: clamp(36px, 7vw, 84px);
      line-height: 1.05; letter-spacing: .5px; font-weight: 800;
      text-shadow: 0 2px 0 #ffffffaa;
    }
    .subtitle{
      margin-top: 6px;
      font-size: clamp(14px, 2vw, 18px);
      font-style: italic;
      color: peru;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .field{ position: absolute; bottom: 0; width: 140%; left: -20%; height: 40vh; z-index: 2; pointer-events: none; }
    .row{ position: absolute; width: 100%; display: flex; justify-content: space-between; align-items: end; }
    .row.r1{ bottom: 4vh; }
    .row.r2{ bottom: 10vh; filter: blur(.2px); opacity: .95 }
    .row.r3{ bottom: 16vh; filter: blur(.6px); opacity: .85 }

    .sunflower{ position: relative; display: grid; place-items: end center; transform-origin: bottom center; }
    .sway-slow{ animation: sway 6s ease-in-out infinite; }
    .sway-mid{ animation: sway 5s ease-in-out infinite reverse; }
    .sway-fast{ animation: sway 4s ease-in-out infinite; }
    @keyframes sway { 0%,100%{ transform: rotate(0deg)} 50%{ transform: rotate(2.6deg)} }

    .stem{ width: 8px; background: linear-gradient(#2a7a2a, var(--stem)); border-radius: 999px; box-shadow: inset 0 0 2px #00000022; }

    svg{ overflow: visible }

    .ground{ position: absolute; bottom: 0; left: 0; width: 100%; height: 8vh; background: linear-gradient(#b17751, var(--soil)); z-index: 1; box-shadow: inset 0 12px 24px #00000012; }

    .petal{ position: fixed; width: 16px; height: 16px; pointer-events: none; z-index: 5; }
    @keyframes fall{ to{ transform: translate(var(--dx), 60vh) rotate(360deg); opacity: 0 } }

    .cloud{ position: absolute; top: 10vh; left: -20vw; width: 30vw; height: 12vh; background: #fff; border-radius: 999px; filter: blur(1px) drop-shadow(0 10px 14px #00000010); opacity: .9; animation: drift 45s linear infinite; }
    .cloud::before, .cloud::after{ content: ""; position: absolute; background: #fff; border-radius: 999px; }
    .cloud::before{ width: 18vw; height: 10vh; top: -3vh; left: 6vw; }
    .cloud::after{ width: 22vw; height: 9vh; top: -1vh; left: 12vw; }
    .cloud.c2{ top: 18vh; animation-duration: 60s; opacity: .75; filter: blur(1.2px) drop-shadow(0 10px 12px #00000008) }
    @keyframes drift{ from{ transform: translateX(0) } to{ transform: translateX(140vw) } }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud c2"></div>

    <div class="center-wrap">
      <h1 class="name">ðŸ’œMi niÃ±a Linda y hermoshaðŸ’œ</h1>
      <p class="subtitle">Mi niÃ±a aunque ahorita no te puedo dar un ramo de girasoles
        prefiero hacerte una pagina con muchos girasoles 
        Feliz mes de Septiembre mi vida linda 
      </p>
    </div>

    <div class="field">
      <div class="row r3" id="row3"></div>
      <div class="row r2" id="row2"></div>
      <div class="row r1" id="row1"></div>
    </div>

    <div class="ground"></div>
  </div>

  <script>
    function createSunflower({ height=140, swayClass='sway-mid' } = {}){
      const wrap = document.createElement('div');
      wrap.className = `sunflower ${swayClass}`;
      wrap.style.height = height + 'px';

      const stem = document.createElement('div');
      stem.className = 'stem';
      stem.style.height = (height - 40) + 'px';

      const svg = document.createElementNS('http://www.w3.org/2000/svg','svg');
      svg.setAttribute('width','70');
      svg.setAttribute('height','70');
      svg.style.transform = 'translateY(6px)';

      const group = document.createElementNS('http://www.w3.org/2000/svg','g');
      group.setAttribute('transform','translate(35,30)');

      for(let i=0;i<16;i++){
        const petal = document.createElementNS('http://www.w3.org/2000/svg','path');
        petal.setAttribute('d','M0,0 C-10,-20 -10,-40 0,-52 C10,-40 10,-20 0,0');
        petal.setAttribute('fill','#f5b700');
        petal.setAttribute('stroke','#e09e00');
        petal.setAttribute('stroke-width','1');
        petal.setAttribute('transform',`rotate(${i*22.5})`);
        group.appendChild(petal);
      }

      const center1 = document.createElementNS('http://www.w3.org/2000/svg','circle');
      center1.setAttribute('cx','0'); center1.setAttribute('cy','0'); center1.setAttribute('r','22');
      center1.setAttribute('fill','#543016'); center1.setAttribute('stroke','#2e1b0d'); center1.setAttribute('stroke-width','2');

      const seed1 = document.createElementNS('http://www.w3.org/2000/svg','circle');
      seed1.setAttribute('cx','-6'); seed1.setAttribute('cy','-6'); seed1.setAttribute('r','3'); seed1.setAttribute('fill','#6b3b1e');
      const seed2 = document.createElementNS('http://www.w3.org/2000/svg','circle');
      seed2.setAttribute('cx','6'); seed2.setAttribute('cy','4'); seed2.setAttribute('r','2.5'); seed2.setAttribute('fill','#6b3b1e');

      group.appendChild(center1); group.appendChild(seed1); group.appendChild(seed2);
      svg.appendChild(group);

      wrap.appendChild(svg);
      wrap.appendChild(stem);

      wrap.addEventListener('click', (e)=>spawnPetals(e.clientX, e.clientY));

      return wrap;
    }

    function spawnPetals(x, y){
      for(let i=0;i<8;i++){
        const p = document.createElement('div');
        p.className = 'petal';
        p.textContent = 'ðŸŒ»';
        p.style.left = (x + (Math.random()*12-6)) + 'px';
        p.style.top = (y + (Math.random()*12-6)) + 'px';
        const dx = (Math.random()*120 - 60) + 'px';
        p.style.setProperty('--dx', dx);
        p.style.animation = `fall ${2 + Math.random()*1.5}s ease-in forwards`;
        document.body.appendChild(p);
        setTimeout(()=>p.remove(), 2200);
      }
    }

    function fillRow(rowId, count, minH, maxH, sway){
      const row = document.getElementById(rowId);
      for(let i=0;i<count;i++){
        const h = Math.floor(minH + Math.random()*(maxH-minH));
        const sClass = sway[i % sway.length];
        const sf = createSunflower({ height: h, swayClass: sClass });
        row.appendChild(sf);
      }
    }

    fillRow('row1', 10, 130, 180, ['sway-fast','sway-mid','sway-slow']);
    fillRow('row2', 9, 110, 150, ['sway-mid','sway-slow']);
    fillRow('row3', 8, 90, 120, ['sway-slow']);
  </script>
</body>
</html>
